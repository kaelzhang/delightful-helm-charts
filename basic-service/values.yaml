# Default values for basic-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# The service name, should be overridden by user
name: basic-service

replicaCount: 1

image:
  # repository: ost.ai/basic-service
  # tag: 1.2.1

  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

container:
  # containerPort
  port: 80

nodeSelector: {}

tolerations: []

affinity: {}

livenessProbe:
  # Kubernetes does not support gRPC health checks
  # https://github.com/kubernetes/kubernetes/issues/21493
  # so ues tcp for now
  tcp: true
  initialDelaySeconds: 5
  periodSeconds: 10

readinessProbe:
  tcp: true
  initialDelaySeconds: 15
  periodSeconds: 20

