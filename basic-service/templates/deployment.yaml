{{- $root := . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "basic-service.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "basic-service.name" . }}
    chart: {{ template "basic-service.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "basic-service.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "basic-service.name" . }}
        release: {{ .Release.Name }}
    spec:
{{- if .Values.imagePullSecrets }}
      imagePullSecrets:
  {{- range $pullSecret := $root.Values.imagePullSecrets }}
        - name: {{ $pullSecret }}
  {{- end }}
{{- end }}
{{- if .Values.persistence.enabled }}
      volumes:
  {{- range $index, $volume := .Values.persistence.volumes }}
        - name: {{ template "basic-service.name" $root }}-vol-{{ $volume.nameSuffix | default $index }}
          persistentVolumeClaim:
            claimName: {{ template "basic-service.name" $root }}-pvc-{{ $volume.nameSuffix | default $index }}
  {{- end }}
{{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
{{- if or .Values.env .Values.envFrom }}
          env:
  {{- if .Values.envFrom }}
    {{- if .Values.envFrom.secret }}
      {{- range $secret := $root.Values.secret }}
            - name: {{ $secret.name }}
              valueFrom:
                secretKeyRef:
                  name: {{ template "basic-service.name" $root }}-secret
                  key: {{ $secret.name }}
      {{- end }}
    {{- end }}
    {{- if .Values.envFrom.configMap }}
      {{- range $configmap := $root.Values.configMap }}
            - name: {{ $configmap.name }}
              valueFrom:
                configMapKeyRef:
                  name: {{ template "basic-service.name" $root }}-configmap
                  key: {{ $configmap.name }}
      {{- end }}
    {{- end }}
  {{- end }}
  {{- if .Values.env }}
    {{- range $env := .Values.env }}
      {{- if $env.secret }}
            - name: {{ $env.secret }}
              valueFrom:
                secretKeyRef:
                  name: {{ template "basic-service.name" $root }}-secret
                  key: {{ $env.secret }}
      {{- else if $env.config }}
            - name: {{ $env.config }}
              valueFrom:
                configMapKeyRef:
                  name: {{ template "basic-service.name" $root }}-configmap
                  key: {{ $env.config }}
      {{- else }}
            - name: {{ $env.name }}
        {{- if $env.configMapKey }}
              valueFrom:
                configMapKeyRef:
                  name: {{ template "basic-service.name" $root }}-configmap
                  key: {{ $env.configMapKey }}
        {{- else if $env.secretKey }}
              valueFrom:
                secretKeyRef:
                  name: {{ template "basic-service.name" $root }}-secret
                  key: {{ $env.secretKey }}
        {{- else }}
              value: {{ $env.value }}
        {{- end }}
      {{- end }}
    {{- end }}
  {{- end }}
  {{- if .Values.persistence.enabled }}
          volumeMounts:
    {{- range $index, $volume := .Values.persistence.volumes }}
            - name: {{ template "basic-service.name" $root }}-vol-{{ $volume.nameSuffix | default $index }}
              mountPath: {{ $volume.mountPath }}
    {{- end }}
  {{- end }}
{{- end }}
          ports:
{{- $ports := required "Values.ports is required and must be a list" .Values.ports }}
{{- $firstTCPPort := dict "name" "" }}
{{- range $index, $port := $ports }}
  {{- $protocol := default "TCP" $port.protocol }}
  {{- if and (eq $protocol "TCP") (empty $firstTCPPort.name) }}
      {{- $_ := set $firstTCPPort "name" $port.name }}
  {{- end }}
            - name: {{ required (printf "each Values.ports[%d].name is required" $index) $port.name }}
  {{- $either := coalesce $port.port $port.targetPort }}
  {{- if empty $either }}
    {{- fail (printf "either Values.ports[%d].port or Values.ports[%d].targetPort is required" $index) }}
  {{- end }}
              containerPort: {{ default $port.port $port.targetPort }}
              protocol: {{ $protocol }}
{{- end }}
{{- if .Values.livenessProbe }}
  {{- $probe := .Values.livenessProbe }}
  {{- $probePortName := default $firstTCPPort.name $probe.port -}}
  {{- if empty $probePortName }}
    {{- fail "either livenessProbe.port or an available TCP port in Values.ports is required" }}
  {{- end }}
          livenessProbe:
  {{- if $probe.http }}
            httpGet:
              path: {{ $probe.http.path }}
              port: {{ $probePortName }}
  {{- else if $probe.tcp }}
            tcpSocket:
              port: {{ $probePortName }}
  {{- end }}
            initialDelaySeconds: {{ $probe.initialDelaySeconds | default 5 }}
            periodSeconds: {{ $probe.periodSeconds | default 10 }}
{{- end }}
{{- if .Values.readinessProbe }}
  {{- $probe := .Values.readinessProbe }}
  {{- $probePortName := default $firstTCPPort.name $probe.port }}
  {{- if empty $probePortName }}
    {{- fail "either readinessProbe.port or an available TCP port in Values.ports is required" }}
  {{- end }}
          readinessProbe:
  {{- if $probe.http }}
            httpGet:
              path: {{ $probe.http.path }}
              port: {{ $probePortName }}
  {{- else if $probe.tcp }}
            tcpSocket:
              port: {{ $probePortName }}
  {{- end }}
            initialDelaySeconds: {{ $probe.initialDelaySeconds | default 15 }}
            periodSeconds: {{ $probe.periodSeconds | default 20 }}
{{- end }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
